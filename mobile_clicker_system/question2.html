<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Clicker System</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- Bootstrap Icons library -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Center the question */
        .question {
            text-align: center;
            font-size: 24px; /* Adjust font size as needed */
            margin-top: 50px; /* Adjust top margin as needed */
        }

        /* Align buttons to the center */
        .options {
            text-align: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }
        /* Center the "Next Question" button */
        .next-button {
            text-align: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }
        /* Customize button */
        .btn-next-question {
            color: purple;
            border-color: purple;
        }
        .btn-next-question:hover {
            color: white;
            background-color: purple;
        }
    </style>
</head>
<body>

    <form id="responseForm" method="GET" action="response">
    <!-- Hidden field for the question number -->
    <input type="hidden" name="questionNo" value="2">
    
    <!-- Question -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="question">
                    2. What is your favourite sport?
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row options">
            <div class="col">
                <button type="submit" class="btn btn-primary" name = "choice" value = "a"><i class="bi bi-heart-fill"></i> Sleeping</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-success" name = "choice" value = "b"><i class="bi bi-star-fill"></i> Gaming</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-danger" name = "choice" value = "c"><i class="bi bi-circle-fill"></i> Studying</button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-warning" name = "choice" value = "d"><i class="bi bi-emoji-smile"></i> Horseback Riding</button>
            </div>
        </div>
    </div>
   </form>
   
        <!-- "Previous Question" button and "Next Question" Button -->
        <div class="container next-button">
            <button type="button" class="btn btn-outline-primary btn-next-question" onclick="prevQuestion()">Previous Question</button>
            <button type="button" class="btn btn-outline-primary btn-next-question" onclick="nextQuestion()">Next Question</button>
        </div>
        <script>
            function prevQuestion() {
                window.location.href = 'question1.html';
            }

            function nextQuestion() {
                window.location.href = 'question3.html'; 
            }
        </script>

        <div class="container next-button">
            <form id="responseForm" method="GET" action="display">
                <input type="hidden" name="questionNo" value="2">
                    <!-- "Show Statistics" Button -->
                    <div class="container stats-button">
                        <button type="submit" class="btn btn-outline-primary btn-next-question">Show Statistics</button>
                    </div>
            </form>
        </div>

    <!-- Bootstrap 5 Js bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
