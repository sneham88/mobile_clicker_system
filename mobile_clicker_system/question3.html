<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Clicker System</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!-- Bootstrap Icons library -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Center the question */
        .question {
            text-align: center;
            font-size: 24px; /* Adjust font size as needed */
            margin-top: 50px; /* Adjust top margin as needed */
        }

        /* Align buttons to the center */
        .options {
            text-align: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }
        /* Center the "Next Question" button */
        .next-button {
            text-align: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }
        /* Customize button */
        .btn-next-question {
            color: purple;
            border-color: purple;
        }
        .btn-next-question:hover {
            color: white;
            background-color: purple;
        }
    </style>
</head>
<body>

    <!-- need to add form -->
    <!-- Question -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="question">
                    3. What would your perfect date be?
                </div>
            </div>
        </div>
    </div>

    <!-- Options -->
    <div class="container">
        <div class="row options">
            <div class="col">
                <button type="button" class="btn btn-primary"><i class="bi bi-heart-fill" name = 'choice' value='a'></i> 9 August 1965</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success"><i class="bi bi-star-fill" name = 'choice' value='b'></i> 22/22/22</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger"><i class="bi bi-circle-fill" name = 'choice' value='c'></i> 29 February</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning"><i class="bi bi-emoji-smile" name = 'choice' value='d'></i> Shopee 11/11</button>
            </div>
        </div>
    </div>
    <!-- need to close form -->

        <!-- "Next Question" Button -->
        <div class="container next-button">
            <button type="button" class="btn btn-outline-primary btn-next-question" onclick="nextQuestion()">Next Question</button>
        </div>

    <!-- Bootstrap 5 Js bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function nextQuestion() {
            // Redirect to question1.html
            window.location.href = "question4.html";
        }
    </script>

    <!-- Bootstrap 5 Js bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
